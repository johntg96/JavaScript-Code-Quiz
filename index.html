<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1>code_quiz</h1>
        <h2><span style="color:gray;font-family:monospace;font-size:12px;">&nbsp;&nbsp;// hints in the source code</span></h2>
    </header>
    <hr/>
    <main>
        <div id="scoreContainer">
            <h1 id="question-number">Question 1</h1>
            <h2 id="score-text">score: 0</h2>
            <h2>timer: <span id="timer-text">120</span></h2>
            <div id="high-scores">
                <h2>High Scores:</h2>
                <ol>
                    <li id="high-score-1"><em style="font-family:monospace";>empty slot</em></li>
                    <li id="high-score-2"><em style="font-family:monospace";>empty slot</em></li>
                    <li id="high-score-3"><em style="font-family:monospace";>empty slot</em></li>
                </ol>
            </div>
        </div>
        <div id="mainContainer">
            <h2 id="question"></h2>
            <form>
                <input type="radio" name="choice" value="choice1" id="choice1">
                <label for="choice1" id="choice_1">choice1</label>
                <br/>
                <input type="radio" name="choice" value="choice2" id="choice2">
                <label for="choice1" id="choice_2">choice2</label>
                <br/>
                <input type="radio" name="choice" value="choice3" id="choice3">
                <label for="choice1" id="choice_3">choice3</label>
                <br/>
                <input type="radio" name="choice" value="choice4" id="choice4">
                <label for="choice1" id="choice_4">choice4</label>
                <br/>
            </form>
        </div>
        <!-- create another div to show results. Will become visible via CSS property toggle when quiz is finished.-->
        <div id="results">
            <h2 id="letter-grade"></h2>
        </div>
        <button id="submit-choice">Submit</button>
        <button id="reset">Reset</button>
    </main>
    <hr/>
    <script src="./assets/script.js"></script>
</body>
</html>
